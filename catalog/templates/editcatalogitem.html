{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner catalog">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Catalog Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}" required minlength="2">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" required minlength="5">{{item.description}}</textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="price" value="{{item.price}}" required minlength="2">
					</div>

					<label for="name">Warranty:</label>
					<input type ="text" maxlength="20" class="form-control" name="warranty" value="{{item.warranty}}" required minlength="2">

					<label for="picture">Item Picture Link:</label>
					<input type ="text" maxlength="250" class="form-control" name="picture" placeholder="Link of picture" value="{{item.picture}}" required minlength="2">

					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>

				</div>
			</form>
			<a href = '{{url_for('showCatalogItem', instrument_id = instrument_id)}}'>
				<button class="btn btn-default delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
			</a>
		</div>
	</div>
{% endblock %}
