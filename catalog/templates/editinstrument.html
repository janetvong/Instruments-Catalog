{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner catalog">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{instrument.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<div class="form-group">
				<form action="{{ url_for('editInstrument',instrument_id = instrument.id)}}" method = "post">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{instrument.name }}">
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
				</form>
				<div class="padding-bottom"></div>
				<a href = '{{url_for('showCatalogItem', instrument_id = instrument.id)}}'>
					<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
				</a>
			</div>
		</div>
	</div>
{% endblock %}
