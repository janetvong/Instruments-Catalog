{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete {{instrument.name}}? </h2>

<form action="#" method = 'post'>

	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
	<span class="glyphicon glyphicon-volume-off" aria-hidden="true"></span>Delete</button>

</form>
<div class="padding-bottom"></div>
<a href = '{{url_for('showCatalogItem', instrument_id=instrument.id)}}'>
	<button class="btn btn-default delete">
	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
</a>

{% endblock %}
